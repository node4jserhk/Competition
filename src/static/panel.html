  <meta charset="utf-8">

<body>
  <div class="ui inverted teal vertical segment">
    <div class="ui page grid">
      <div class="column">
        <h2 class="ui inverted header">Full Width Background</h2>
        <p>First section of content</p>
      </div>
    </div>
  </div>
  <div class="ui two column centered grid">
    <div class="column">
      <div>Time Remaining</div>
      <h1 id="time"></h1>
    </div>
    <div class="two column centered row">

    </div>
  </div>
  <div class="ui green button">START</div>

  <script>


    var time = document.getElementById('time');
    var startTime = Date.now();
    setInterval(function(){
      time.innerHTML = ((Date.now()-startTime)/1000).toFixed(3);
    }, 17)


  </script>
